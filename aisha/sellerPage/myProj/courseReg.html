<html>
<head>
<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<img src="capture.jpg" class="logo">

	<body background="regbg.jpg">

	<h1><b><i> Create an Account</i></b></h1>

	<button id="close-image"><img src="button.png"></button>

	<div class="login">
	<form name="RegForm">

	<div style="white-space:nowrap">
	<label for="name"><b>Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
	<input type="text" name="name" required>
	</div>

	<div style="white-space:nowrap">
	<label for="email"><b>Email:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
	<input id="email" type="email" placeholder="Email@Address" name="email" required>
	</div>

	<div style="white-space:nowrap">
	<label for="password"><b>Password:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
	<input id="password" type="text" placeholder="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$" title="UpperLowerNumberSpecialCharac8-15">
	</div>

	<div style="white-space:nowrap">
	<label for="confirmPass"><b>Confirm Password:</b></label>
	<input type="text" name="confirmPass" required>
	</div>

	</br>
	<div style="white-space:nowrap">
	<input type="submit" onclick="check(RegForm)" value="Create Account">
	</div>

	</form>
	</div>

	<div class="mylink">
	<div class="footer">
	<small>&copy; Copyright 2018, Kagy Corporation</small> </br>
	<a href="conditions.html">Conditions of Use &nbsp;</a>
	<a href="privacy.html">Privacy Notice &nbsp;</a>
	<a href="copyright.html">Copyright Policy </a>
	</div>
	</div>

<script>
function check(form){
	var x = form.name.value;
	var y = form.password.value;
	var z = form.confirmPass.value;

	//var ptrn = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!#$%&?_"]).{6,}/;
	var ptrn = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
	//minimum 6 characters with atleast one lowewr case, one upper case and one number

	var res = ptrn.test(y);
	var res2 = ptrn.test(z);

 	if(res == false){
		alert("Enter password in required format");
	}
	else{
				if(res2 == false){
					alert("Check the re-entered password");
				}
				else{
							if(!(y == z)){
									alert("Check your password again and enter");
							}
							else{
									alert("You have registered successfully");
									return true;
							}
						}
				}
}
</script>

</body>
</head>
</html>
